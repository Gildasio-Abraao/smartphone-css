<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Xiaomi Mi 9T Pro</title>
    <meta name="description" content="Lockscreen Note 8, HTML, CSS and JS">
    <meta name="copyright" content="created by Gildasio AbraÃ£o">
    <!--styles-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
    <!--scripts-->
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/5acb55238f.js" crossorigin="anonymous"></script>
</head>
<body onload="Timer()">
    <div class="container">
        <div class="content">
            <div class="top-items">
                <div class="line-top"></div>
                <div class="cam-top">
                    <div class='lent-content'>
                        <div class="lente">
                            <div class="sub-lente"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="note-screen">
                <div class="notify">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
                <div class="time">
                    <p id="hour"></p>
                    <p id="minute"></p>
                    <div id="day"></div>
                </div>
                <div class="botoes">
                    <div class="vol"></div>
                    <div class="power"></div>
                </div>
            </div>

            <i class="fas fa-fingerprint" id="digital"></i>
            <div class="bottom-space">
                <div class="circle">
                    <i class="fas fa-circle"></i>
                    <i class="far fa-circle"></i>
                </div>
                <i class="fas fa-camera"></i>
            </div>
        </div>
    </div>
</body>
</html>
